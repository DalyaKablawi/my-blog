<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <h2>Welcome to my Digital Diary!</h2>
      <nav class="navbar navbar-expand-lg custom-navbar">
        <button id="modeToggle">Toggle Dark/Light Mode</button>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./blog.html">Blog Entries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#newpostform">Create New Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto my-3">
          <img
            src="assets/collage-inspiration-motivational-image.jpg"
            alt="Inspirational quote - Turn ideas into Reality"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <form class="col-12 col-lg-6" id="newpostform">
          <div class="form-group py-2">
            <label class="pb-2" for="exampleFormControlInput1">Username:</label>
            <input
              type="username"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter username"
            />
          </div>
          <div class="form-group py-2">
            <label class="pb-2" for="exampleFormControlInput2"
              >Entry Title:</label
            >
            <input
              type="title"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="Title of blog entry"
            />
          </div>
          <div class="form-group py-2">
            <label class="pb-2" for="exampleFormControlTextarea1"
              >My thoughts:</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Enter text here"
            ></textarea>
          </div>
          <button
            id="submit-btn"
            type="submit"
            class="btn btn-warning mt-3 btn-outline-dark col-12 col-lg-12"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/form.js"></script>
  </body>
</html>
